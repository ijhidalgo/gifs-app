
<div class="card mb-2 bg-dark text-center">
  <shared-lazy-image
    [url]="gif.images.downsized_medium.url"
    [alt]="gif.title || 'No image'"
  ></shared-lazy-image>
  <div class="card-body text-white" style="height: 70px;">
    <p class="card-text">
      {{gif.title || 'No title'}}
    </p>
  </div>
</div>
