<div class="d-flex justify-content-center" style="height: 150px;">
  <img
  [src]="url"
  [alt]="alt"
  class="card-img top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  style="max-height: 150px;"
  />
  <img
  *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
